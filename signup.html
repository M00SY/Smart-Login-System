<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/Smartlogo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index-style.css" />
  </head>
  <body>
    <h2 >Smart Login System</h2>
    <div class="container bg-signup" id="container">
        <span class="d-none" id="username"></span>
        <div class=" my-5 text-center">

          <div class="group m-auto w-75 p-5">  
           
              <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
              <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
  
              <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
              <div id="exist"></div>
  
              <button class="btn btn-outline-info w-100 my-3">Sign Up</button>
 
              <p class="text-black fs-6">You have an account? <a class='text-primary fw-bold fs-6' href='index.html'>Signin</a></p>
          </div>
      </div>
       
    
    
    
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
